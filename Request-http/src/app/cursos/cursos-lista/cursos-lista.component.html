<div class="card mt-3">
  <div class="card-header">
    <div class="paraEsquerda">
      <h4>Cursos</h4>
    </div>
    <div class="paraDireita">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <tr *ngFor="let curso of cursos">
          <th>{{curso.id}}</th>
          <th>{{curso.nome}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td>
            <span class="paraDireita">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template>

  </div>
</div>
