<form #formu="ngForm" (ngSubmit)="onSubmit(formu)">

  <div class="form-group" [ngClass]="aplicCssError(nome)">
    <!-- Input Nome -->
    <div class="row">
      <div class="col-md-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="nome" name="nome" [ngModel]="usuario.nome"
          required #nome="ngModel">

        <app-campo-control-error [mostrarErro]="verificValidTouched(nome)" msgErro="Nome obrigatório">
        </app-campo-control-error>

      </div>
    </div>
  </div>

  <!-- Input Email -->
  <div class="form-group" [ngClass]="aplicCssError(email)">
    <div class="row">
      <div class="col-md-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
          [ngModel]="usuario.email" #email="ngModel" required email>

        <app-campo-control-error [mostrarErro]="verificValidTouched(email)" msgErro="Email inválido">
        </app-campo-control-error>

      </div>
    </div>
  </div>


  <!-- Endereço -->

  <div ngModelGroup="endereco">

    <!-- Cep -->
    <div class="form-group">
      <div class="row">
        <div class="col-md-3" [ngClass]="aplicCssError(cep)">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep"
            ngModel
            required
            #cep="ngModel"
            (blur)="consultaCep(cep.value, formu)"
          >

          <app-campo-control-error [mostrarErro]="verificValidTouched(cep)" msgErro="CEP é obrigatório">
          </app-campo-control-error>
        </div>

        <!-- numero -->
        <div class="col-md-3" [ngClass]="aplicCssError(numero)">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(numero)" msgErro="Numero é obrigatório">
          </app-campo-control-error>
        </div>

        <!-- complemento -->
        <div class="col-md-6" [ngClass]="aplicCssError(complemento)">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
            #complemento="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(complemento)" msgErro="Complemento é obrigatório">
          </app-campo-control-error>

        </div>
      </div>
    </div>

    <!-- Rua -->
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua"
          readonly
          ngModel
          required
          #rua="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(rua)" msgErro="Rua é obrigatório">
          </app-campo-control-error>

        </div>
      </div>
    </div>

    <!-- Bairro -->
    <div class="form-group">
      <div class="row">
        <div class="col-md-6" [ngClass]="aplicCssError(bairro)">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(bairro)" msgErro="Bairro é obrigatório">
          </app-campo-control-error>

        </div>

        <!-- Cidade -->
        <div class="col-md-3" [ngClass]="aplicCssError(cidade)">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(cidade)" msgErro="Cidade é obrigatório">
          </app-campo-control-error>

        </div>

        <!-- Estado -->
        <div class="col-md-3" [ngClass]="aplicCssError(estado)">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">

          <app-campo-control-error [mostrarErro]="verificValidTouched(estado)" msgErro="Estado é obrigatório">
          </app-campo-control-error>

        </div>
      </div>
    </div>

  </div>


  <button type="submit" class="btn btn-primary mb-3 mt-4" [disabled]="!formu.valid">Submit</button>

  <app-form-debug [form]="formu"></app-form-debug>

</form>
