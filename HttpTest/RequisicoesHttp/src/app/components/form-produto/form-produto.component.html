<!-- Reactive Form -->

<label for="name">Name: </label>
<input id="name" type="text" [formControl]="nome">

<p>Valor {{nome.value}}</p>

<form #variavel="ngForm">
  <div>
     {{variavel.controls['nomeDoControle'].valid}}
  </div>

  <input
  type="text"
  name="nome"
  ngModel
  #campoNome = ngModel
  >
  <div>{{campoNome.valid}}</div>

</form>
